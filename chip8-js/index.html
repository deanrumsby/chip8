<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="index.css"
    >

    <title>Chip8</title>

    <script
        type="module"
        src="index.js"
    ></script>
</head>

<body>
    <div class="app">
        <div>
            <canvas
                id="screen"
                class="screen"
                height="32"
                width="64"
            ></canvas>

            <div>
                <label for="load">Load:</label>
                <input
                    type="file"
                    id="load"
                    name="load"
                    accept=".ch8"
                />
                <button id="play-pause">Play</button>
                <button id="step">Step</button>
                <button id="reset">Reset</button>
            </div>

            <div id="registers-viewer">
                <ul
                    id="registers-list"
                    class="registers-list"
                >
                </ul>
            </div>
        </div>

        <div id="disassembly-viewer">
            <ul
                id="disassembly-list"
                class="disassembly-list"
            >
            </ul>
        </div>
    </div>
</body>

</html>
